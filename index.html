<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="FounderAjax.js"></script>
</head>
<body>
<script>
    window.onload = function(){
        for(var i=0;i <10; i++) {
            $.ajax({
                url: 'http://localhost:3000',
                type: 'post',
                data: {
                    name: 1234,
                    password: 2345
                },
                dataType: 'jsonp',
                callback: function (para) {
                    console.log(para);
                    console.log('jsonp callback')
                },
                load: function () {
                    console.log('I am loading');
                },
                error: function () {
                    console.log('Ajax Error');
                },
                complete: function () {
                    console.log('After all, complete!!!');
                },
                success: function () {
                    console.log('Ajax success');
                }
            })
        }

    }
</script>
</body>
</html>
